<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESA Magazine Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .magazine-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .magazine {
            width: 200px;
            text-align: center;
        }
        .magazine img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .magazine a {
            text-decoration: none;
            color: #4caf50;
            margin-top: 10px;
            display: inline-block;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> Downloads</h1>
        </div>
    <div class="magazine-container">
        <div class="magazine">
            
            <img src="magazine.jpeg" alt="">
            <a href="ESA MAGAZINE.pdf" download="ESA_Magazine.pdf">Download PDF</a>
            <div class="description"> The Innovators Blue Print</div>
        </div>
   
    </div>
</body>
</html>
