<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 400px;
        }
        .header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            padding: 30px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #4caf50;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .tab {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ESA MMUST</h2>
        </div>
        <div class="form-container">
            <div id="login" class="tab" style="display: block;">
                <h2>Login</h2>
                <form action="login.php" method="post">
                    <input type="text" name="reg_number" placeholder="Registration Number" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <a class="link" href="#" onclick="showTab('register')">Register</a>
                <a class="link" href="#" onclick="showTab('forgot')">Forgot Password?</a>
            </div>
            <div id="register" class="tab">
                <h2>Register</h2>
                <form action="register.php" method="post">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <input type="text" name="reg_number" placeholder="Registration Number" required>
                    <button type="submit">Register</button>
                </form>
                <a class="link" href="#" onclick="showTab('login')">Already have an account? Login</a>
            </div>
            <div id="forgot" class="tab">
                <h2>Retrieve Password</h2>
                <form action="#">
                    <input type="email" placeholder="Email" required>
                    <button type="submit">Retrieve Password</button>
                </form>
                <a class="link" href="#" onclick="showTab('login')">Remembered? Login</a>
            </div>
        </div>
    </div>
    <script>
        function showTab(tabId) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'none';
            document.getElementById('forgot').style.display = 'none';
            document.getElementById(tabId).style.display = 'block';
        }
    </script>
</body>
</html>
